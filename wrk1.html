<html>
<head>
    <title>Our First Page</title>
	<link rel="stylesheet" href="style.css">
	<script>
        var flag = false;
        function playAudio(url) {
            if (!flag) {
                var audio = new Audio(url);
                audio.loop = true;
                audio.play();
                flag = true;
            }
        }
    </script>
</head>
<body>
<div class="container">
    <div id="hello_image">
        <img src="https://cdn.culture.ru/images/e045ffbb-48c2-5b84-afed-1d28972f7d46" class="pulse" width="50%" height="auto">
    </div>
    <div id="hello_world">
        <div class="centered">
            <h1 class="zoom-text" onclick="playAudio('https://rus.hitmotop.com/get/cuts/37/fc/37fcdcfd67c30544be16a21d16f3d8cd/47839811/Village_People_-_YMCA_b128f0d286.mp3')">Hello, World!</h1>
        </div>
    </div>
</div>
<p id="demo"></p>
<script>
    document.getElementById("hello_image").addEventListener("click", function() {
        document.getElementById("demo").innerHTML = "HELLO WORLD!";
    });
</script>
</body>
</html>
